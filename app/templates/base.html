<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "JML Hybrid" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; max-width: 1100px; }
    nav a { margin-right: 14px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 10px; margin: 14px 0; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 12px; padding: 10px 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f6f6f6; }
    .ok { color: #0a7; }
    .err { color: #c00; white-space: pre-wrap; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .small { font-size: 0.9em; color: #555; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <nav>
    <a href="/ui">HR Interface</a>
    <a href="/ui/employees">Employees</a>
    <a href="/ui/events">Events</a>
    <a href="/docs">API Docs</a>
  </nav>
  <hr />
  {% block content %}{% endblock %}
</body>
</html>
